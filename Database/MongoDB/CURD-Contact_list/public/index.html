<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>app</title>
</head>
<body>
	<div class="container" ng-controller="myCtrl">
	<h2>Contact List</h2>

	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr><form type="submit">
				<td><input type="text"  class="form-control" ng-model='contact.name'  placeholder="{{val1}}"></td>
				<td><input type="text"  class="form-control" ng-model='contact.email' placeholder="{{val2}}"></td>
				<td><input class="form-control" ng-model='contact.number' placeholder="{{val3}}" ></td>
				<td><button type="submit"  class="btn btn-primary " ng-click='addContacts()' ng-disabled="isdisable">Add Contact</button></td>
				<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-success" ng-click="deselect()">Clear</button></td></form>	
			</tr>
			<tr ng-repeat="contact in contactlist">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.number}}</td>
			<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
			<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
			
			</tr>
		</tbody>
	</table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</html>
